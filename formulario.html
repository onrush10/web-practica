<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="">
      <label for="nombre">
        <span>¿Cual es tu nombre?</span>
        <input type="text" id="nombre" placeholder="Tu nombre" name="nombre"/>
      </label>
      <label for="inicio-platzi">
        <span>¿Qué día comenzaste en Platzi?</span>
        <input type="date" id="inicio-platzi" name="inicio-platzi"/>
      </label>
      <label for="horario">
        <span>¿En que horario estudias?</span>
        <input type="time" id="horario" name="horario"/>
      </label>
      <input type="submit">
    </form>
    <hr>
    <for>
      <label for="calendario">
        <span>¿Qué día tomará su vuelo?</span>
        <input type="datetime-local" id="calendario" name="calendario"/>
      </label>
    </for>
    <hr>
    <for>
      <label for="nombre2">
        <span>¿Cúal es tu segundo nombre?</span>
        <input type="text" id="nombre2" name="nombre2" required autocomplete="name"/>
      </label>
      <label for="email">
        <span>¿Cúal es tu email?</span>
        <input type="email" id="email" name="email" required autocomplete="email"/>
      </label>
      <input type="submit">
    </for>
    <hr>
    <main>
      <select name="cursos" id="">
        <option value="JavaScript">JavaScript</option>
        <option value="HTML5">HTML5</option>
        <option value="CSS3">CSS3</option>
        <option value="Web Standards">Web Standards</option>
      </select>
      <hr>
      <input list="cursos" />
      <datalist id="cursos">
        <option value="JavaScript"></option>
        <option value="HTML5"></option>
        <option value="CSS3"></option>
        <option value="Web Standards"></option>
      </datalist>
    </main>
    <hr>
    <input type="submit" value="Soy un botón"/> <!--Se utiliza para formularios, al darle click resetea todos los campos relacionados a el-->
    <button>Soy otro botón</button><!--Se utiliza en cualquier parte del proyecto y es más flexible, se le puede poner imágenes-->

</body>
</html>
